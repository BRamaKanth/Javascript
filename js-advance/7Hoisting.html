<html>

<head>
        <script>
        
            callName();

            function callName(){
                console.log("This is Name Function");
            }

            callage();         //Uncaught TypeError: callage is not a function

            var callage=function (){
                console.log("This is Age Function");
            }

                </script>

</head>
