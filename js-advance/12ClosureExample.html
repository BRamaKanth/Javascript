        <script>
            
               function area(length,base){
                
                return function(type){
                    if(type==="triangle"){
                       return 1/2*(length*base);
                    }
                    if(type==="rectangle"){
                        return (length*base);
                    }
                }   

               }
               var tri=area(5,6)("triangle");
               var rect=area(5,6)("rectangle");
               
               console.log(tri);
               console.log(rect);
