<html>

<head>
        <script>
              var name="Ramakanth";
           
              function setAge(){
                if(name=="Ramakanth"){
                    var age=28;
                }  
              }
                setAge();
                console.log(name);
                console.log(age);    // Uncaught ReferenceError: age is not defined

                </script>

</head>


<body>
<h1> Function Scope in JS 5</h1>
<p> Function Scope works </br> 
</p>
</body>

</html>
