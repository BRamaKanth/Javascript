<html>

<head>
        <script>
                function myFunction(){

                  var empObj={
                    "name":"Ramakanth",
                    "age":27,
                    "permanent":true,
                    "comp" :"Ericsson",
                    1:"one"
                  }

                 // console.log("value is "+empObj.1);  //this will not work
                  console.log("value is "+empObj[1]); 
                  printData("name",empObj)
                  printDataloseCoupled("name",empObj)
                } 

                function printData(val,obj){
                   console.log(val +" data is "+obj.name);
                }

                function printDataloseCoupled(val,obj){
                   console.log(val +"dynamic data is "+obj[val]);   //independent of param
                }
                </script>

</head>


<body onload="myFunction()">
<h1> Dot operator and Square bracket operator</h1>
</body>
<embed type="text/html" src="footer.html">
</html>
