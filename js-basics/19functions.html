<html>

<head>
        <script>
                function myFunction(){
                    printName("Kanth");
                    printFullName("Rama","Kanth");
                    printAddress("marathahalli","bangalore","Karnataka");
                  
                } 

                function printName(firstname,lastname){
                   console.log("Name "+firstname+" "+lastname);   //Name Kanth undefined
                }
                function printFullName(firstname,lastname){
                    console.log("FullName "+firstname+" "+lastname); //FullName Rama Kanth
                }
                function printAddress(area,place){
                    console.log("Address "+area+","+place);   //Address marathahalli,bangalore
                }

                </script>

</head>


<body onload="myFunction()">
<h1> Functions</h1>
<p> Calling functions</br> 
</p>
</body>
<embed type="text/html" src="footer.html">
</html>
