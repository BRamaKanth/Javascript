<html>

<head>
        <script>
                function myFunction(){

                    var a=prompt("Enter the value of a ");
                    var b=prompt("Enter the value of b");
                    var c=a+b;
                    alert("Sum is not looking right !!"+c);   //results in string concating
                    var num1 = parseInt(a);
                    var num2 = parseInt(b);
                    var result=num1+num2;
                    alert("After Parsing as int ,result is "+result)
                  
                } 

                </script>

</head>


<body onload="myFunction()">
<h1> Addition of Numbers Using Prompt</h1>
<p> Using Prompt for taking input </br> 
   alert for showing ouput
</p>
</body>
