<html>

<head>
        <script>
                function myFunction(){

                    var fname=prompt("Enter first Name ");
                    var lastname =prompt("Enter last name");
                    var fullname=fname+" "+lastname;
                    alert("Full Name is "+fullname);
                  
                } 

                </script>

</head>


<body onload="myFunction()">
<h1> Using Prompt</h1>
</body>
