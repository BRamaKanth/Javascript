<html>

<head>
        <script>
                function myFunction(){
                    printFullName("Rama","Kanth");      
                } 

                function printFullName(firstname){
                    console.log("FullName "+firstname); //FullName 
                }

                function printFullName(firstname,lastname){
                    console.log("FullName "+firstname+" "+lastname); //FullName Rama Kanth
                }
                function printFullName(firstname,lastname,middlename){
                    console.log("FullName "+firstname+" "+lastname+" "+middlename); //FullName Rama Kanth
                }

                </script>

</head>


<body onload="myFunction()">
<h1> Polymorphism??</h1>
<p> Functions</br> 
</p>
</body>
<embed type="text/html" src="footer.html">
</html>
