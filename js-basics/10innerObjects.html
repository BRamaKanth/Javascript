<html>

<head>
        <script>
                function myFunction(){

                  var empObj={
                    "name":"Ramakanth",
                    "age":27,
                    "permanent":true,
                    "comp" :"Ericsson",
                    "projects" :{
                        "name":"FaultManagement",
                        "size" :23
                    }
                  }

                  console.log("value is "+empObj.name); 
                  console.log("inner object "+empObj.projects);
                  console.log("inner object property "+empObj.projects.name);
                  
                } 

                </script>

</head>


<body onload="myFunction()">
<h1> Nested Objects</h1>
</body>
<embed type="text/html" src="footer.html">
</html>
