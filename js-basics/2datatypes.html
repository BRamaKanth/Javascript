<html>

<head>
        <script>
                function myFunction(){
                 var a="ramakanth";
                 var b=56;
                 var c=true;
                 var d=null;
                 var e;

                 console.log(a+"- datatype -"+ typeof a);
                 console.log(b+"- datatype -"+ typeof b);
                 console.log(c+"- datatype -"+ typeof c);
                 console.log(d+"- datatype -"+ typeof d);
                 console.log(e+"- datatype -"+ typeof e);
                //ES6 New DataType
                 console.log("ES 6 Symbol- datatype -"+ typeof Symbol("BRK"));
      
                }
                
                </script>

</head>


<body onload="myFunction()">
<h1> Data Types </h1>

 <p> typeof is a JS operator for checking datatype</p>
</body>

</html>
