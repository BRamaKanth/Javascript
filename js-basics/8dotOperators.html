<html>

<head>
        <script>
                function myFunction(){

                  var empObj={
                    "name":"Ramakanth",
                    "age":27,
                    "permanent":true,
                    "comp" :"Ericsson"
                  }
                  console.log("Using dot operator "+empObj.name);
                  console.log("Using square operator "+empObj["name"]);

                } 
                </script>

</head>


<body onload="myFunction()">
<h1> Dot operator and Square bracket operator</h1>
</body>
