<html>

<head>
        <script>
                function myFunction(){

                   var myarray=["rama","kanth"];
                    console.log(myarray[0]);
                    console.log(myarray[1]);
                    console.log(myarray[2]);   //undefined
                    console.log('array length 1->'+myarray.length);  //2
                    myarray[2]="vaishnav";
                    console.log('array length 2->'+myarray.length);  //3
                    myarray[44]="naga";
                    console.log(myarray[44]); 
                    console.log('array length 3->'+myarray.length);  //45
                  
                } 

                </script>

</head>


<body onload="myFunction()">
<h1> Arrays</h1>
<p> Adding new Elements in Array</br> 
</p>
</body>
