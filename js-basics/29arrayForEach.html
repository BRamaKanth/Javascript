<html>

<head>
        <script>
                function myFunction(){

                   var myarray=[200,300,"Kanth"];

                   var calfunc=function(name){
                       console.log(" Element is "+name);
                   };

                   var calfuncindex=function(name,index){
                       console.log(" Element at "+index +" is "+name);
                   };

                   var calfuncindexandArray=function(name,index,myarray){
                       console.log(" Element at "+index +" is "+name+" of "+myarray);
                   };


                   myarray.forEach(calfunc);
                   myarray.forEach(calfuncindex);
                   myarray.forEach(calfuncindexandArray);
                 
                  
                } 

                </script>

</head>


<body onload="myFunction()">
<h1> Arrays</h1>
<p> Array ForEach </br> 
</p>
</body>
<embed type="text/html" src="footer.html">
</html>
