<html>

<head>
        <script>
                function myFunction(){
                    console.log(sum(2,3));
                    console.log(sum(2,3,5));
                 }

                 function sum(){
                     var sum=0;
                     for(i=0;i<arguments.length;i++){
                        sum=sum+arguments[i];
                     }
                     return sum;
                 }   
               

                </script>

</head>


<body onload="myFunction()">
<h1>  Functions Default Arguments </h1>
<p> Functions</br> 
</p>
</body>

</html>
