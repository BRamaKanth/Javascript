<html>

<head>
        <script>
                function myFunction(){

                   var myarray=[200,300];
                    console.log(myarray);
                    myarray.push(400);  //add element at last
                    console.log(myarray);
                    myarray.pop();      //remove last element
                    console.log(myarray);

                    myarray.unshift(100);      //add  element at first
                    console.log(myarray);
                    myarray.shift();      //remove first element
                    console.log(myarray);
                  
                } 

                </script>

</head>


<body onload="myFunction()">
<h1> Arrays</h1>
<p> Array functions </br> 
</p>
</body>
<embed type="text/html" src="footer.html">
</html>
