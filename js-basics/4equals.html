<html>

<head>
        <script>
                function myFunction(){
                 var a="442";
                 var b=442;
                 if(a==b){
                     console.log("values of a and b are equal")
                 }
      
                 if(a===b){
                    console.log("values and datatypes of a and b are equal");
                 }
      
                }
                
                </script>

</head>


<body onload="myFunction()">
<h1> Equals with datatype </h1>

</body>

</html>
